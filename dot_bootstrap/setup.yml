---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:

    - name: Update
      ansible.builtin.apt:
        autoclean: true
        autoremove: true
        cache_valid_time: 3600
        update_cache: true

    - name: Install packages
      ansible.builtin.apt:
        name:
          - git
          - htop
          - vim
        state: present
