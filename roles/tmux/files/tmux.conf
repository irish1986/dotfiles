# Terminal - Config
set -g default-terminal "tmux-256color"
set-option -g set-titles on
set-window-option -g automatic-rename on
set -g default-shell /bin/zsh
set -sg escape-time 0
set -g mouse on
setw -g monitor-activity on
set -g status-position top
set-option -g status-interval 5

# Prefix - Remap to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Bind - Reload config
bind r source-file ~/.config/tmux/tmux.conf


# Terminal - Windows & Panes base-1
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
setw -g pane-base-index 1

# Bind - Split in PWD
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Bind - Ctl-arrow switch windows
bind -n C-Left  previous-window
bind -n C-Right next-window

# Bind - Alt-arrow switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# TPM - Continuum Config
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-boot 'on'

# TPM - Dracula Config
set -g @dracula-plugins "cpu-usage gpu-usage ram-usage battery time"
set -g @dracula-show-powerline true
set -g @dracula-military-time true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon windows

# TPM - Plugins
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'

run -b '~/.config/tmux/plugins/tpm/tpm'
