---
- name: Python | Install
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - pipx
    state: present
  become: true

- name: Python | Install pipx packages
  community.general.pipx:
    name: "{{ item }}"
    state: present
  loop:
    - poetry
    - pre-commit
