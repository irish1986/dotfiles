---
- name: SSH | Install packages
  ansible.builtin.apt:
    name:
      - openssh-server
    state: present
  become: true

- name: SSH | Add additional SSH public keys
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    key: "{{ item }}"
  loop:
    - https://github.com/{{ git.user }}.keys
    - "{{ ssh.github }}"
    - "{{ ssh.launchpad }}"
    - "{{ ssh.other }}"

- name: SSH | Start SSH service
  ansible.builtin.service:
    name:
      - ssh
    state: started
  become: true

- name: SSH | Update SSH configuration
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    validate: sshd -T -f %s
    mode: "0644"
  with_items:
    - regexp: ^PasswordAuthentication
      line: PasswordAuthentication no
    - regexp: ^PermitRootLogin
      line: PermitRootLogin yes
    - regexp: ^Port
      line: Port 22
    - regexp: ^UseDNS
      line: UseDNS no
    - regexp: ^PermitEmptyPasswords
      line: PermitEmptyPasswords no
    - regexp: ^ChallengeResponseAuthentication
      line: ChallengeResponseAuthentication no
    - regexp: ^GSSAPIAuthentication
      line: GSSAPIAuthentication no
    - regexp: ^X11Forwarding
      line: X11Forwarding no
  notify: SSH | Restart ssh

- name: SSH | Open SSH ports
  community.general.ufw:
    state: "{{ item.state }}"
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
  with_items:
    - name: SSH
      state: enabled
      rule: allow
      port: "22"
      proto: tcp
  notify: SSH | Reload ufw
